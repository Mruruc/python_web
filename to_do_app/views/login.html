<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous">
        <title>Login</title>
    </head>
    <body>
        <header class="alert alert-primary">
            <h2 class="ml-5 px-5">
               <a class="px-5" href="./">#To-Do</a>
            </h2>
        </header>
        <main class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6 mt-5 m-4">
                    <div class="text-center mb-4">
                        <a href="./register" class="btn btn-outline-secondary">Don't Have an Account?</a>
                    </div>
                    <div class="card shadow-lg">
                        <div class="card-body">
                            <form action="./login" method="POST">
                                <div class="mb-3">
                                    <label for="userName" class="form-label">Email</label>
                                    <input type="email" id="userName" name="userName" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" id="password" name="password" class="form-control" required>
                                </div>

                                <button type="submit" class="btn btn-primary w-100">Log in</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer style="position: fixed; bottom: 0;left: 0;right: 0; height: 2rem; text-align: center; background-color: #8E9CB2">
            <p>Learn more about
                <a href="https://github.com/Mruruc" target="_blank">Mr.Uruc</a>
                GitHub Profile
            </p>
        </footer>
    </body>
</html>
